<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Dashboard</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        background-color: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
        width: 220px;
        height: 100vh;
        background: #1e293b;
        color: white;
        padding: 20px;
    }

    .sidebar h2 {
        margin-bottom: 30px;
        text-align: center;
    }

    .sidebar ul {
        list-style: none;
    }

    .sidebar ul li {
        padding: 15px 10px;
        cursor: pointer;
        border-radius: 5px;
    }

    .sidebar ul li:hover {
        background: #334155;
    }

    /* Main Content */
    .main {
        flex: 1;
        padding: 20px;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .card h3 {
        margin-bottom: 10px;
        color: #555;
    }

    .card p {
        font-size: 24px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="sidebar">
    <h2>Dashboard</h2>
    <ul>
        <li>Home</li>
        <li>Analytics</li>
        <li>Reports</li>
        <li>Settings</li>
    </ul>
</div>

<div class="main">
    <div class="header">
        <h1>Welcome Back ðŸ‘‹</h1>
        <span>User</span>
    </div>

    <div class="cards">
        <div class="card">
            <h3>Users</h3>
            <p>1,245</p>
        </div>

        <div class="card">
            <h3>Revenue</h3>
            <p>$8,540</p>
        </div>

        <div class="card">
            <h3>Orders</h3>
            <p>320</p>
        </div>

        <div class="card">
            <h3>Growth</h3>
            <p>+12%</p>
        </div>
    </div>
</div>

</body>
</html>
